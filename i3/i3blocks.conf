# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=16

[disk]
label=HOME
interval=90
color=#A0CF5D

[volume]
label=â™ª
color=#7DC1CF
instance=Master
interval=repeat
signal=10

[load_average]
interval=5

[battery]
interval=40

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5
color=#E1AA5D
